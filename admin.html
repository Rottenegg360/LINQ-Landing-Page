<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINQ Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .subscribers-section {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0;
            color: #007AFF;
        }
        .stat-card p {
            font-size: 24px;
            margin: 10px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #2a2a2a;
        }
        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .change-password-btn {
            background-color: #28a745;
        }
        .change-password-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .confirm-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .confirm-dialog h3 {
            margin-top: 0;
        }
        .confirm-dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LINQ Admin Dashboard</h1>
            <div>
                <button class="change-password-btn" onclick="window.location.href='admin-change-password.html'">Change Password</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Total Subscribers</h3>
                <p id="totalSubscribers">0</p>
            </div>
            <div class="stat-card">
                <h3>New Subscribers Today</h3>
                <p id="newSubscribersToday">0</p>
            </div>
        </div>

        <div class="subscribers-section">
            <h2>Subscribers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date Subscribed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subscribersList">
                </tbody>
            </table>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="confirm-dialog" id="confirmDialog">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this subscriber?</p>
            <div class="confirm-dialog-buttons">
                <button onclick="hideConfirmDialog()">Cancel</button>
                <button class="delete-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        let subscriberToDelete = null;

        function showConfirmDialog(email) {
            subscriberToDelete = email;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('confirmDialog').style.display = 'block';
        }

        function hideConfirmDialog() {
            subscriberToDelete = null;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('confirmDialog').style.display = 'none';
        }

        async function confirmDelete() {
            if (!subscriberToDelete) return;

            try {
                const response = await fetch(`http://localhost:3000/api/subscribers/${subscriberToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete subscriber');
                }

                // Refresh the subscribers list
                fetchSubscribers();
                hideConfirmDialog();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete subscriber');
            }
        }

        // Fetch subscribers and update stats
        async function fetchSubscribers() {
            try {
                const response = await fetch('http://localhost:3000/api/subscribers', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = 'admin-login.html';
                        return;
                    }
                    throw new Error('Failed to fetch subscribers');
                }

                const subscribers = await response.json();
                
                // Update total subscribers count
                document.getElementById('totalSubscribers').textContent = subscribers.length;
                
                // Calculate new subscribers today
                const today = new Date().setHours(0, 0, 0, 0);
                const newToday = subscribers.filter(sub => 
                    new Date(sub.createdAt).setHours(0, 0, 0, 0) === today
                ).length;
                document.getElementById('newSubscribersToday').textContent = newToday;

                // Update subscribers list with delete buttons
                const tbody = document.getElementById('subscribersList');
                tbody.innerHTML = subscribers.map(sub => `
                    <tr>
                        <td>${sub.name}</td>
                        <td>${sub.email}</td>
                        <td>${new Date(sub.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="delete-btn" onclick="showConfirmDialog('${sub.email}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }

        // Initial fetch
        fetchSubscribers();
    </script>
</body>
</html>
