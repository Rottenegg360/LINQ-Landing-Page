<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>LINQ - Connect Better</title>
  <link rel="stylesheet" href="css/reset.css" />

<body>
  <main class="landing-container">
    <section class="hero">
      <div class="hero-content">
        <h1>LIN<span class="alt-q">Q</span></h1>
        <p class="subtitle">The future of professional networking.</p>
        
        <form id="waitlist-form" class="waitlist-form">
          <div class="form-group">
            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
          </div>
          <button type="submit" class="cta-button">Join Waitlist</button>
        </form>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
